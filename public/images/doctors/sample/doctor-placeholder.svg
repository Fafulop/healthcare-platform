<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357ABD;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="200" cy="200" r="200" fill="url(#bgGrad)"/>

  <!-- Person silhouette -->
  <!-- Head -->
  <circle cx="200" cy="140" r="60" fill="#ffffff" opacity="0.9"/>

  <!-- Body (shoulders) -->
  <ellipse cx="200" cy="320" rx="120" ry="100" fill="#ffffff" opacity="0.9"/>

  <!-- Medical cross symbol (top right) -->
  <g transform="translate(300, 80)">
    <rect x="-4" y="-15" width="8" height="30" fill="#ffffff" opacity="0.6"/>
    <rect x="-15" y="-4" width="30" height="8" fill="#ffffff" opacity="0.6"/>
  </g>

  <!-- Initials overlay -->
  <text x="200" y="160" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#357ABD" text-anchor="middle">DR</text>
</svg>
